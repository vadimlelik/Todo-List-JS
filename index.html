<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Add New Task</h2>
                            <form name="add-task" class="card-form">
                                <input type="text" name="title" id="title" class="form-control" placeholder="task title" >
                                <input type="text" name="body" id="body" class="form-control mt-2 " placeholder="task body"  >
                                <button type="submit" class="btn btn-primary mt-4" >Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="task-list-section">
        <div class="container">
            <ul class="list-group">

            </ul>
        </div>
    </div>
<script src="./script.js"></script>
